<!doctype html>
<html>
<title>Real World Pokedex</title>
<link rel=sytlesheet type=text/css href="/static/sytle.css">
<div class=page>
    
    <h2>Pokedex</h2>
    <form action="/sign/" method=post>
	<p class="heading">Name: <input type=text name=name>
	<p class="heading">Species: <input type=text name=species>
	<p class="heading">Breed: <input type=text name=breed>
	<p class="heading">Age: <input type=text name=age>
	<p class="heading">Sex: <input type=text name=sex>
        <p class="heading">Traits:
	<textarea rows=5 cols=50 name=traits></textarea></p>
	<p><input type=submit value=Sign></p>
    </form>

    <h2>Entries</h2>
    


</div>
</html>
